<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
    <p>Bài tập in ra màn hình giá trị của biến</p>
    <script>
        let i=10,f=20.5,b=true,s="Hà Nội",width=5,height=10;
        area =width*height;
        
        document.write('i = ' +  i);
        document.write('<br/>');
        document.write('f = ' + f);
        document.write('<br/>');
        document.write('b = ' + b);
        document.write('<br/>');
        document.write('s = ' + s);
        document.write('<br/>');
        document.write('area=' + area)      
    </script>
</body>
</html>
