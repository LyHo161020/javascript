        function calc(value) {
            let number1=Number(document.getElementById("number1").value);
            let number2=Number(document.getElementById("number2").value);
            let calcType=value.getAttribute('data-action');
            if (calcType==="add") {
                    sum=number1+number2;
                    document.getElementById('res').innerHTML="result là:" + sum;
            }
            else if (calcType==="sub") {
                    sub=number1-number2;
                    document.getElementById('res').innerHTML="result là:" + sub;
            }
            else if (calcType==="mul") {
                    mul=number1*number2;
                    document.getElementById('res').innerHTML="result là:" + mul;
            }
            else {
                    div=number1/number2;
                    document.getElementById('res').innerHTML="result là:" + div;
