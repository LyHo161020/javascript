<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="submit" value="Bài 1" onclick="showBai1()">
    <input type="submit" value="Bài 2" onclick="showBai2()">
    <input type="submit" value="Bài 3" onclick="showBai3()">
    <input type="submit" value="Bài 3.2" onclick="showBai32()">
    <script>
        function showBai1() {
            let browser=prompt('Nhap ten trinh duyet:')
            switch (browser) {
                case "Edge":
                    alert("You've got the Edge!");
                    break;    
                case 'Chrome':
                case 'Firefox':
                case 'Safari':  
                case 'Opera':
                    alert('Okay we support these browsers too');
                    break;
                default:
                    alert('We hope that this page looks ok!');

        }
        }

        function showBai2() {
            let a=Number(prompt('a?'))
            switch (a) {
                case 0:
                    alert(0);
                    break;    
                case 1:
                    alert(1);
                    break;
                case 2:
                case 3:
                    alert('2,3');
                    break;

        }
        }

        function showBai3() {
            let value=Number(prompt('Type a number?'))
            if(value>0)
                alert(1);
            else if(value===0)
                     alert(0);
                 else alert(-1);
        }
        
        function showBai32() {
            let value=Number(prompt('Type a number?'))
            switch (value>0) {
                 case true:
                    alert(1);
                    break;
                default:
                    switch (value===0) {
                        case true:
                            alert(0);
                            break;
                        default: alert(-1);
                    }
            }
        }
    </script>
</body>
</html>
