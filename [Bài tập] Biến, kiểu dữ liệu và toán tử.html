<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
    <button onclick="example1()">Bài tập 1</button>
    <button onclick="example2()">Bài tập 2</button>
    <button onclick="example3()">Bài tập 3</button>
    <button onclick="example4()">Bài tập 4</button>

    <script>
        function example1() {
            let ly=Number(prompt("nhap diem Vat ly:"));
            let hoa=Number(prompt("nhap diem Hoa hoc:"));
            let sinh=Number(prompt("nhap diem Sinh hoc:"));
            sum=ly+hoa+sinh;
            ave=sum/3
            document.write("tong diem, dtb lan luot la:",sum + "  ",ave);   

        }

        function example2() {
            let temp=Number(prompt("nhap gia tri nhiet do (oC):"));
            f=9*temp/5+32;
            document.write(" nhiet do (oF) la:",f);    
        }

        function example3() {
            let r=Number(prompt("nhap ban kinh:"));
            s=r*r*3.14;
            document.write("Dien tich hinh tron la:",s);    
        }

        function example4() {
            let radius=Number(prompt("nhap gia tri nhiet do (oC):"));
            c=2*3.14*radius;
            document.write(" chu vi hinh tron la:",c);    
        }
    </script>
</body>
</html>
